<!doctype html>
<head>
<meta charset="utf-8" />
	<title>Shared Lists</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10,IE=9,IE=8,IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="icon" sizes="196x196" href="/img/checklist_196.png">
	<link rel="apple-touch-icon" sizes="196x196" href="/img/checklist_196.png" />
	<link rel="icon" sizes="128x128" href="/img/checklist_128.png">
	<link rel="apple-touch-icon" sizes="128x128" href="/img/checklist_128.png" />

	<link rel="stylesheet" type="text/css" href="/css/sharedlists.css" />
	<link rel="stylesheet" type="text/css" href="/mscp/libs/css/popupcreator.css" />

	<script src="/mscp/libs/js/jquery.min.js"></script>
	<script src="/mscp/libs/js/jquery.cookie.js"></script>
	<script src="/mscp/libs/js/jquery.detectswipe.js"></script>
	<script src="/mscp/libs/js/jquery.longpress.js"></script>
	<script src="/mscp/js/browser.js"></script>
	<script src="/js/sharedlists.js"></script>
</head>
<body>
	<div id="topbar">
		<div id="topleft">
			<button id="openbucket">Open bucket</button>
			<button id="back" style="display:none">Back</button>
		</div>
		<span id="offline">Offline</span>
		<div id="topright">
			<button id="addlist">Add list</button>
			<button id="removelist" style="display:none">Remove list</button>
		</div>
	</div>

	<div id="content">
		<table id="maintable">
			<thead><tr><th id='title' colspan="2"></th></tr></thead>
			<tbody></tbody>
		</table>
		<div id="statustext"></div>
	</div>

  <div id="newitem" class="popup">
    <div>
      <input type="text" id="newitemtitle" placeholder="Enter item title"/>
      <button class='ok' style=''>Add</button>
      <button class='cancel' style=''>Cancel</button>
    </div>
  </div>

  <div id="additionalfunctions" class="popup">
    <div>
      <button id="uncomplete">Uncomplete all</button><br/>
      <button id="backup">Backup</button>
    </div>
  </div>


	<div id="bottombar" style="display:none">
		<div id="bottomleft">
			<button id="additem">Add</button>
			<button id="clearcompleted">Clear Completed</button>
			<button id="sort">Sort</button>
			<button id="showfunctions">&#x25B2;</button>
		</div>
	</div>
</body>
</html>
